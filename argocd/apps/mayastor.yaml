apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-bare-metal-mayastor
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: applications/mayastor/overlays/k8s-bare-metal
    repoURL: 'git@github.com:estenrye/cd-homelab.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
