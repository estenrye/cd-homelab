apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-bare-metal
  namespace: argocd
spec:
  destination:
    namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      releaseName: k8s-bare-metal
      valueFiles:
        - k8s-bare-metal.values.yaml
    path: applications/base
    repoURL: 'git@github.com:estenrye/cd-homelab.git'
    targetRevision: HEAD
    
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
