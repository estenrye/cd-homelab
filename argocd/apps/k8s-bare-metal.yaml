apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-bare-metal
  namespace: argocd
spec:
  destination:
    namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      releaseName: k8s-bare-metal
    path: applications/base
    repoURL: 'git@github.com:estenrye/cd-homelab.git'
    targetRevision: HEAD
    parameters:
      - name: server
        value: https://kubernetes.default.svc
      - name: csi_driver_nfs.syncPolicy.automated.prune
        value: false
      - name: csi_driver_nfs.syncPolicy.automated.selfHeal
        value: false
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
