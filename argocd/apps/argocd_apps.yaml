apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd_apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/apps
    repoURL: 'git@github.com:estenrye/cd-homelab.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
