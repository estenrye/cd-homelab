# argocd proj create argocd --description 'Project for Declaratively Managing ArgoCD'
# argocd proj add-source argocd 'git@github.com:estenrye/cd-homelab.git'
# argocd proj add-destination argocd in-cluster argocd
# argocd proj allow-namespace-resource argocd argoproj.io/v1alpha1 AppProject
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Declaritive ArgoCD Configuration Project

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - 'git@github.com:estenrye/cd-homelab.git'

  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist: []

  # Only permit applications to deploy to the argocd namespace in the same cluster
  destinations:
  - namespace: argocd
    server: https://kubernetes.default.svc

  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist: []

  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  namespaceResourceWhitelist:
  - group: 'argoproj.io/v1alpha1'
    kind: Project

  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false
