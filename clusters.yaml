dialtone:
  app_name: cluster-dialtone
  dest_server: https://aksgosdk-374fb4ba.hcp.eastus.azmk8s.io:443
  kube_config: ~/.kube/dev/dialtone.yaml
  project: dialtone
  dns_suffix: services.dialtone.rye.ninja
  nginx_loadBalancerIP: ""
  csi_nfs_storage_classes: []
esten-growth:
  app_name: cluster-esten-growth
  dest_server: https://esten-growth.platform9.io/qbert/v2/e4dac672c2f949869c68ea12de33f221/clusters/27683446-0174-4e83-a408-362bce454fd5/k8sapi
  kube_config: ~/.kube/home/Stable-Cluster.yaml
  project: service
  dns_suffix: services.esten-growth.rye.ninja
  nginx_loadBalancerIP: 10.5.15.150
  csi_nfs_storage_classes:
    - name: fast-delete
      server: nfs.rye.ninja
      share: /mnt/fast-ssd/k8s-volumes/Stable-Cluster/delete
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
    - name: fast-retain
      server: nfs.rye.ninja
      share: /mnt/fast-ssd/k8s-volumes/Stable-Cluster/retain
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
    - name: slow-delete
      server: nfs.rye.ninja
      share: /mnt/main/k8s-volumes/Stable-Cluster/delete
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
    - name: slow-retain
      server: nfs.rye.ninja
      share: /mnt/main/k8s-volumes/Stable-Cluster/retain
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
