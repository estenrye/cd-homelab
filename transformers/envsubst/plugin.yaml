apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: kustomize-helm-envsubst
spec:
  generate:
    command: 
      - sh
      - -c
      - kustomize build --enable-alpha-plugins --enable-exec --enable-helm --as-current-user
  preserveFileMode: false
  provideGitCreds: false