
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi-fast-delete
provisioner: nfs.csi.k8s.io
parameters:
  server: nfs.rye.ninja
  share: /mnt/fast-ssd/k8s-volumes/Stable-Cluster/delete
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4
  - rsize=1048576
  - wsize=1048576
  - hard
  - timeo=600
  - retrans=2
  - resvport

