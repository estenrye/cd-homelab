apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minecraft
  namespace: monitoring
spec:
  endpoints:
  - interval: 15s
    port: prometheus
  jobLabel: app.kubernetes.io/instance
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: minecraft-minecraft-prometheus
      release: minecraft