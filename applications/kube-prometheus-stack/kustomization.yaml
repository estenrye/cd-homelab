apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - namespace.yaml
  - OnePasswordItem.yaml
  - crds/monitoring.coreos.com_alertmanagerconfigs.yaml
  - crds/monitoring.coreos.com_alertmanagers.yaml
  - crds/monitoring.coreos.com_podmonitors.yaml
  - crds/monitoring.coreos.com_probes.yaml
  - crds/monitoring.coreos.com_prometheuses.yaml
  - crds/monitoring.coreos.com_prometheusrules.yaml
  - crds/monitoring.coreos.com_servicemonitors.yaml
  - crds/monitoring.coreos.com_thanosrulers.yaml

helmChartInflationGenerator:
  - chartName: kube-prometheus-stack
    chartRepoUrl: https://prometheus-community.github.io/helm-charts
    chartVersion: 45.0.0
    releaseName: kube-prometheus
    values: values.yaml
