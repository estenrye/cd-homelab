apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx

configMapGenerator:
  - name: env-properties
    env: env.properties

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../base

replacements:
  - path: replacements/ingress-nginx-controller.service.yaml
