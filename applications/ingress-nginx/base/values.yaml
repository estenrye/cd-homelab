controller:
  hostNetwork: false
  
  ingressClassResource:
    name: nginx
    enabled: true
    default: true
    controllerValue: "k8s.io/ingress-nginx"
    parameters: {}
  ingressClass: nginx
  publishService:
    enabled: true
  kind: Deployment
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  service:
    enabled: true
    enableHttp: true
    enableHttps: true
    externalTrafficPolicy: Local
    ipFamilyPolicy: "SingleStack"
    ipFamilies:
      - IPv4
    ports:
      http: 80
      https: 443
    targetPorts:
      http: http
      https: https
    type: LoadBalancer
    external:
      enabled: true
      loadBalancerIP: ""
    internal:
      enabled: false
      loadBalancerIP: ""

  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule