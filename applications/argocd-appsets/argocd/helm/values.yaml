configs:
  cm:
    url: https://argocd.rye.ninja
    kustomize.buildOptions: --enable-helm
    server.rbac.log.enforce.enable: true
    ## Ref: https://argo-cd.readthedocs.io/en/stable/faq/#why-is-my-app-out-of-sync-even-after-syncing
    application.instanceLabelKey: argocd.argoproj.io/instance
    application.resourceTrackingMethod: annotation+label
    ## Ref: https://argo-cd.readthedocs.io/en/latest/operator-manual/rbac/#exec-resource
    exec.enabled: false

    oidc.config: |
      name: JumpCloud
      issuer: https://oauth.id.jumpcloud.com/
      clientID: $argocd-oidc-credentials:username
      cliClientID: 1201c71a-e346-4c24-9cab-824b878384e4
      clientSecret: $argocd-oidc-credentials:credential
      requestedScopes:
      - openid
      - profile
      - email
      - groups
    
    dex.config: |
      staticClients:
        - id: argo-workflows-sso
          name: Argo Workflow
          redirectURIs:
            - https://argo-workflows.rye.ninja/oauth2/callback
          secret: $argocd-dex-static-clients-secrets:argo-workflows-sso
  rbac:
    policy.csv: |
      g, ACL_ArgoCD_Global-Administrator, role:admin
    policy.default: role:readonly
    scopes: '[groups, email]'

  cmp:
    create: true
    plugins:
      kustomize-env:
        init:
          command: ["/bin/sh", "-c"]
          args: ["kustomize build --enable-helm --load-restrictor LoadRestrictionsNone | envsubst"]
        generate:
          command: ["/bin/sh", "-c"]
          args: ["kustomize build --enable-helm --load-restrictor LoadRestrictionsNone | envsubst"]
        discover:
          find:
            glob: "**/env.properties"
            # command: [sh, -c, find . -name env.yaml]

  repositories:
    argo-workflows:
      name: argo-workflows
      url:  https://github.com/argoproj/argo-workflows
      type: git
    cd-homelab:
      name: cd-homelab
      url: git@github.com:estenrye/cd-homelab
      type: git
    cert-manager:
      name: cert-manager
      url: https://charts.jetstack.io
      type: helm
    cloudnative-pg:
      name: cloudnative-pg
      url: https://cloudnative-pg.github.io/charts
      type: helm
    crossplane:
      name: crossplane
      url: https://charts.crossplane.io/stable
      type: helm
    kube-prometheus-stack:
      name: kube-prometheus-stack
      url: https://prometheus-community.github.io/helm-charts
      type: helm
    ingress-nginx:
      name: ingress-nginx
      url: https://kubernetes.github.io/ingress-nginx
      type: helm

redis-ha:
  enabled: true
  exporter:
    enabled: true
  
controller:
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

dex:
  logLevel: debug
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  # envFrom: 
  # - secretRef:
  #     name: argocd-dex-static-clients-secrets



server:
  autoscaling:
    enabled: true
    minReplicas: 2
  ingress:
    # -- Enable an ingress resource for the Argo CD server
    enabled: true
    # -- Additional ingress annotations
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-clusterissuer-dns01
      # external-dns.alpha.kubernetes.io/hostname: argocd.rye.ninja
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # -- Additional ingress labels
    labels: {}
    # -- Defines which ingress controller will implement the resource
    ingressClassName: "nginx"

    # -- List of ingress hosts
    ## Argo Ingress.
    ## Hostnames must be provided if Ingress is enabled.
    ## Secrets must be manually created in the namespace
    hosts:
      - argocd.rye.ninja

    # -- List of ingress paths
    paths:
      - /
    # -- Ingress path type. One of `Exact`, `Prefix` or `ImplementationSpecific`
    pathType: Prefix
    # -- Additional ingress paths
    extraPaths: []
      # - path: /*
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: ssl-redirect
      #       port:
      #         name: use-annotation

    # -- Ingress TLS configuration
    tls:
      - secretName: argocd-secret
        hosts:
          - argocd.rye.ninja

    # -- Uses `server.service.servicePortHttps` instead `server.service.servicePortHttp`
    https: true
  monitoring:
    enabled: true
    serviceMonitor:
      enabled: false

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

  extraContainers:
    - name: kustomize-env
      command:
        - "/var/run/argocd/argocd-cmp-server"
      image: estenrye/kustomize-env:0.1.2
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: kustomize-env.yaml
          name: argocd-cmp-cm

  volumes:
   - name: argocd-cmp-cm
     configMap:
       name: argocd-cmp-cm

applicationSet:
  replicas: 2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
