architecture: high-availability
replicaCount: 3

args:
  - --memory-limit=4096
  - --max-item-size=2m
  - --conn-limit=1024

## Authentication parameters
## ref: https://github.com/bitnami/containers/tree/main/bitnami/memcached#creating-the-memcached-admin-user
##
auth:
  ## @param auth.enabled Enable Memcached authentication
  ##
  enabled: false
  ## @param auth.username Memcached admin user
  ##
  username: ""
  ## @param auth.password Memcached admin password
  ##
  password: ""
  ## @param auth.existingPasswordSecret Existing secret with Memcached credentials (must contain a value for `memcached-password` key)
  ##
  existingPasswordSecret: ""

resources:
  limits: {}
  requests:
    memory: 256Mi
    cpu: 250m

persistence:
  enabled: false

metrics:
  ## @param metrics.enabled Start a side-car prometheus exporter
  ##
  enabled: true
  resources:
    limits: {}
    requests: {}
  serviceMonitor:
    enabled: false

monitoring:
  # Dashboards for monitoring Loki
  dashboards:
    # -- If enabled, create configmap with dashboards for monitoring Loki
    enabled: true
    # -- Alternative namespace to create dashboards ConfigMap in
    namespace: monitoring
    # -- Additional annotations for the dashboards ConfigMap
    annotations: {}
    # -- Labels for the dashboards ConfigMap
    labels:
      grafana_dashboard: "1"