---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dns-credentials-cloudflare
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: letsencrypt-dns01-credentials_cert-manager.rye.ninja
      property: password
  - secretKey: zone_name
    remoteRef:
      key: letsencrypt-dns01-credentials_cert-manager.rye.ninja
      property: zone_name
  - secretKey: zone_id
    remoteRef:
      key: letsencrypt-dns01-credentials_cert-manager.rye.ninja
      property: zone_id
