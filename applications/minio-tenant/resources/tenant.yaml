apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: minio-tenant
  annotations:
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: "9000"
    prometheus.io/scrape: "true"
spec:
  users:
    - name: minio-storage-user
  requestAutoCert: false
  podManagementPolicy: Parallel
  image: quay.io/minio/minio:RELEASE.2023-06-23T20-26-00Z
  mountPath: /export
  exposeServices:
    console: true
    minio: true
  env:    
    - name: MINIO_DOMAIN
      value: "api.minio.monitoring.rye.ninja"
    - name: MINIO_BROWSER_REDIRECT_URL
      value: "https://console.minio.monitoring.rye.ninja"
    - name: MINIO_SERVER_URL
      value: "https://api.minio.minio.monitoring.rye.com"
  credsSecret:
    name: minio-root-user
  configuration:
    name: minio-env-configuration
  features:
    domains:
      console: https://console.minio.monitoring.rye.ninja
      minio:
      - https://api.minio.monitoring.rye.ninja
  pools:
  - name: pool-0
    resources:
      requests:
        cpu: "2"
        memory: 2Gi
    servers: 4
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "412316860416"
        storageClassName: direct-csi-min-io
    volumesPerServer: 4
