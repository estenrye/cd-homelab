apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio-tenant
  namespace: monitoring
scheduler:
  name: ""
spec:
  certConfig:
    commonName: '*.monitoring.minio-tenant.svc.cluster.local'
    dnsNames:
    - monitoring-monitoring-{0...1}.monitoring.minio-tenant.svc.cluster.local
    organizationName:
    - system:nodes
  configuration:
    name: monitoring-env-configuration
  exposeServices:
    console: true
    minio: true
  image: minio/minio:RELEASE.2023-05-27T05-56-19Z
  imagePullPolicy: IfNotPresent
  imagePullSecret: {}
  mountPath: /export
  podManagementPolicy: Parallel
  pools:
  - affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: v1.min.io/tenant
              operator: In
              values:
              - foo
          topologyKey: kubernetes.io/hostname
    name: monitoring
    resources: {}
    servers: 4
    volumeClaimTemplate:
      apiVersion: v1
      kind: persistentvolumeclaims
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 384Gi
      status: {}
    volumesPerServer: 4
  requestAutoCert: false
  serviceAccountName: foo-sa
  users:
  - name: monitoring-user-1