{{- if .Values.cert_manager.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "base.fullname" . }}-cert-manager-cluster-issuer
  namespace: argocd
  labels:
    {{- include "base.labels" . | nindent 4 }}
{{- if .Values.cert_manager.cascade_delete }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
{{- end }}
spec:
  destination:
    name: 'in-cluster'
    namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  source:
    path: applications/cert-manager-cluster-issuer/overlays/{{ .Release.Name }}
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
  project: {{ .Release.Name }}
  syncPolicy:
    automated:
      prune: {{ .Values.cert_manager.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.cert_manager.syncPolicy.automated.selfHeal }}
{{- end }}