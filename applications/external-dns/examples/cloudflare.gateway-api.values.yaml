credentials:
  itemPath: "vaults/vault_name_or_uuid/items/item_name_or_uuid"

external-dns:
  logLevel: debug
  logFormat: json
  interval: 5m
  triggerLoopOnEvent: true
  registry: txt
  txtPrefix: edns.
  sources:
    - ingress
    - service
    - crd
    - gateway-grpcroute
    - gateway-httproute
    - gateway-tlsroute
    - gateway-udproute
    - gateway-tcproute
  policy: sync
  provider: cloudflare
  env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: dns-credentials
          key: password
          optional: false
    - name: EXTERNAL_DNS_DOMAIN_FILTER
      valueFrom:
        secretKeyRef:
          name: dns-credentials
          key: zone_name
          optional: false
    - name: EXTERNAL_DNS_ZONE_ID_FILTER
      valueFrom:
        secretKeyRef:
          name: dns-credentials
          key: zone_id
          optional: false
    - name: EXTERNAL_DNS_TXT_OWNER_ID
      value: cluster-name
