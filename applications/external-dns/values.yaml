serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 1m
  scrapeTimeout: 10s

env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare_api_token
        key: cloudflare_api_token
        optional: false

resources:
  limits:
    cpu: 50m
    memory: 50Mi
  requests:
    cpu: 10m
    memory: 50Mi

logLevel: info
logFormat: json

interval: 1m
triggerLoopOnEvent: false

sources:
  - service
  - ingress

policy: upsert-only

registry: txt
txtOwnerId: ""
txtPrefix: ""
txtSuffix: ""

domainFilters:
  - rye.ninja

provider: cloudflare

extraArgs:
  - --zone-id-filter=186a0fa51e8dd54ee6910d0f35d5f0c8
