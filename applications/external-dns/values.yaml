serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 1m
  scrapeTimeout: 10s

env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare_api_token
        key: cloudflare_api_token
        optional: false

resources: {}

logLevel: info
logFormat: json

interval: 1m
triggerLoopOnEvent: false

sources:
  - service
  - ingress

policy: upsert-only

registry: txt
txtOwnerId: ""
txtPrefix: ""
txtSuffix: ""

domainFilters:
  - rye.ninja

provider: cloudflare

extraArgs: []
