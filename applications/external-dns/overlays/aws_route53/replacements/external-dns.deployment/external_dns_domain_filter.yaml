source:
  version: v1
  kind: ConfigMap
  name: env-properties
  namespace: default
  fieldPath: data.EXTERNAL_DNS_DOMAIN_FILTER
targets:
  - select:
      group: apps
      version: v1
      kind: Deployment
      name: external-dns
    fieldPaths:
      - spec.template.spec.containers.[name=external-dns].env.[name=EXTERNAL_DNS_DOMAIN_FILTER].value
