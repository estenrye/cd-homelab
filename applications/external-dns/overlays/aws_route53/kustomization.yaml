apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: external-dns

configMapGenerator:
  - name: env-properties
    env: env.properties

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../../base

replacements:
  - path: replacements/onepassworditem.yaml
  - path: replacements/external-dns.deployment/aws_default_region.yaml
  - path: replacements/external-dns.deployment/external_dns_domain_filter.yaml
  - path: replacements/external-dns.deployment/external_dns_txt_owner_id.yaml
