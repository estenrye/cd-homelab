apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio-operator

resources:
- namespace.yaml
- minio-sc.yaml

patches:
- path: patch.yaml
  target:
    kind: Ingress
    name: minio-operator-console
helmCharts:
- name: operator
  releaseName: minio-operator
  repo: https://operator.min.io/
  valuesFile: values.yaml
  version: 6.0.4
