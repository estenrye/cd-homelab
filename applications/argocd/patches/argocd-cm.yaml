- op: add
  path: /data
  value:
    configManagementPlugins: |
      - name: kustomized-helm
        init:
          command: ["/bin/sh", "-c"]
          args: ["helm dependency build || true"]
        generate:
          command: ["/bin/sh", "-c"]
          args: ["echo \"$ARGOCD_ENV_HELM_VALUES\" | helm template . --name-template $ARGOCD_APP_NAME --namespace $ARGOCD_APP_NAMESPACE $ARGOCD_ENV_HELM_ARGS -f - --include-crds > all.yaml && kustomize build"]
    kustomize.buildOptions: --enable-helm
    oidc.config: |
      name: JumpCloud
      issuer: https://oauth.id.jumpcloud.com
      clientID: $argocd-oidc-credentials:username
      clientSecret: $argocd-oidc-credentials:credentials
      requestedScopes:
      - openid
      - profile
      - email
      - groups