source:
  apiVersion: argoproj.io
  kind: Application
  version: v1alpha1
  name: argocd
  namespace: argocd
  fieldPath: metadata.annotations.app\.argocd/host
targets:
  - select:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: argocd-server
    fieldPaths:
      - metadata.annotations.external-dns\.alpha\.kubernetes\.io/hostname
      - spec.rules.0.host
      - spec.tls.0.hosts.0