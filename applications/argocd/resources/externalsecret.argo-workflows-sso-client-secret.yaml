apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-workflows-sso-client-secret
spec:
  refreshInterval: "30m"
  target:
    name: argo-workflows-sso-client-secret
    template:
      metadata:
        annotations:
          replicator.v1.mittwald.de/replicate-to-matching: "argo-workflows-oidc=true"
      data:
        clientId: argo-workflows-sso
        clientSecret: "{{.uuid}}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: UUID
          name: argo-workflows-sso-client-secret