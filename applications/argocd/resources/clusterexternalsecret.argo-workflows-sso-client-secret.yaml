apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: argo-workflows-sso-client-secret
spec:
  externalSecretName: argo-workflows-sso-client-secret
  namespaceSelectors:
    - matchLabels:
        argo-workflows-oidc: "true"
  refreshTime: 30m
  externalSecretSpec:
    refreshInterval: "30m"
    target:
      name: clientsecret
    dataFrom:
      - sourceRef:
          generatorRef:
            apiVersion: generators.external-secrets.io/v1alpha1
            kind: ClusterGenerator
            name: argo-workflows-sso-client-secret