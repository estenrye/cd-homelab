source:
  kind: ConfigMap
  version: v1
  name: env-properties
  fieldPath: data.JUMPCLOUD_ARGOCD_SSH_SECRET_ITEM_PATH
targets:
  - select:
      group: onepassword.com
      version: v1
      kind: OnePasswordItem
      name: argocd-ssh-secret
      namespace: argocd
    fieldPaths:
      - spec.itemPath