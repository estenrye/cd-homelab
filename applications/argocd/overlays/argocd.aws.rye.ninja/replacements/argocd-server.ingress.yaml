source:
  kind: ConfigMap
  version: v1
  name: env-properties
  fieldPath: data.ARGOCD_HOST
targets:
  - select:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: argocd-server
    fieldPaths:
      - metadata.annotations.external-dns\.alpha\.kubernetes\.io/hostname
      - spec.rules.0.host
      - spec.tls.0.hosts.0