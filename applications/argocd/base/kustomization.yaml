apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

helmCharts:
  - repo: https://argoproj.github.io/argo-helm
    name: argo-cd
    version: 5.46.7
    releaseName: argocd
    valuesFile: values.yaml
    includeCRDs: true
    namespace: argocd

resources:
- resources/namespace.yaml
- resources/onepassworditem.yaml
- resources/in-cluster.secret.yaml
