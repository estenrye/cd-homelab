apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "consul-gossip-encryption-key"
spec:
  refreshInterval: "30m"
  target:
    name: consul-gossip-encryption-key
    template:
      engineVersion: v2
      data:
        uuid: "{{ .uuid | b64enc }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: UUID
          name: "consul-gossip-encryption-key"