apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-events

resources:
  - resources/namespace.yaml

helmCharts:
  - name: argo-events
    namespace: argo-events
    repo: https://argoproj.github.io/argo-helm
    version: 2.4.13
    releaseName: argo-events
    includeCRDs: true
    valuesInline: {}
    valuesFile: values.yaml