apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3

  affinity:
    enablePodAntiAffinity: true # Default value
    topologyKey: kubernetes.io/hostname # Default value
    podAntiAffinityType: preferred # Default value

  priorityClassName: high-priority-nonpreempting
  enablePDB: true
  
  storage:
    size: 5Gi
    storageClass: ssd
    resizeInUseVolumes: true

  postgresql:
    parameters:
      shared_buffers: "256MB"

  resources:
    requests:
      memory: "1Gi"
      cpu: '2'
    limits:
      memory: "1Gi"
      cpu: '2'

  backup:
    barmanObjectStore:
      destinationPath: /postgres/argo-workflows
      s3Credentials:
        accessKeyId:
          name: argo-workflows-barman
          key: accessKeyId
        secretAccessKey:
          name: argo-workflows-barman
          key: secretAccessKey
    retentionPolicy: 30d