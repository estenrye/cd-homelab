---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-workflows-barman
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
  - secretKey: accessKeyId
    remoteRef:
      key: rye-ninja-backups.wasabi.s3
      property: username
      conversionStrategy: Default	
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: secretAccessKey
    remoteRef:
      key: rye-ninja-backups.wasabi.s3
      property: credential
      conversionStrategy: Default	
      decodingStrategy: None
      metadataPolicy: None
