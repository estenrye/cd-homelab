apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
  - resources/namespace.yaml

helmCharts:
  - repo: https://charts.jetstack.io
    name: cert-manager
    version: v1.13.1
    releaseName: cert-manager
    includeCRDs: true
    namespace: cert-manager
    valuesInline:
      installCRDs: true
      leaderElection:
        namespace: cert-manager
