global:
  # -- Set the verbosity of cert-manager. Range of 0 - 6 with 6 being the most verbose.
  logLevel: 2
# -- When true, installs the cert-manager CRDs
namespace: cert-manager
installCRDs: true
podDnsPolicy: "None"
podDnsConfig:
  nameservers:
    - "1.1.1.1"
    - "1.0.0.1"
resources:
  requests:
    cpu: 20m
    memory: 64Mi
  limits:
    cpu: 60m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

nodeSelector:
  kubernetes.io/os: linux
  node-role.kubernetes.io/control-plane: ""

tolerations:
  - key: node-role.kubernetes.io/control-plane
    effect: NoSchedule

cainjector:
  nodeSelector:
    kubernetes.io/os: linux
    node-role.kubernetes.io/control-plane: ""
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule

webhook:
  nodeSelector:
    kubernetes.io/os: linux
    node-role.kubernetes.io/control-plane: ""
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
