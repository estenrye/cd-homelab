apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: 1password

resources:
  - namespace.yaml

helmChartInflationGenerator:
  - chartName: connect
    chartRepoUrl: https://1password.github.io/connect-helm-charts/ 
    chartVersion: 1.10.0
    releaseName: connect
    values: values.yaml
  - chartName: secrets-injector
    chartRepoUrl: https://1password.github.io/connect-helm-charts/ 
    chartVersion: 1.0.0
    releaseName: secrets-injector

patchesStrategicMerge:
- patch.yaml