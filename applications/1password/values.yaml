operator:
  create: true
  autoRestart: true
connect:
  ingress:
    enabled: true
    ingressClassName: haproxy
    annotations:
      cert-manager.io/cluster-issuer: zerossl-production
    hosts:
      - host: example.cluster.infra.rye.ninja
    tls:
      - hosts:
          - example.cluster.infra.rye.ninja
        secretName: connect-tls
