apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crossplane

helmChartInflationGenerator:
  - chartName: crossplane
    chartRepoUrl: https://charts.crossplane.io/stable
    chartVersion: 1.10.0
    releaseName: crossplane
    values: values.yaml

resources:
  - namespace.yaml
  - credentials/ansible-pnap-bmc-credentials.yaml
  - providers/ansible.yaml
  - providers/provider-ansible-phoenixnap-bmc.yaml
  - providers/terraform.yaml
  - providers/provider-terraform-phoenixnap-bmc.yaml
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
