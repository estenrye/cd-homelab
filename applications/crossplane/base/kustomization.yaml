apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - resources/namespace.yaml
  - resources/terraform-provider.yaml

helmCharts:
  - repo: https://charts.crossplane.io/stable
    name: crossplane
    version: 1.13.2
    releaseName: crossplane
    includeCRDs: true
    namespace: crossplane-system
    valuesInline:
      installCRDs: true