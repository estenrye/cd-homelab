resources:
  requests:
    memory: 4096Mi
    cpu: 3000m
  limits:
    memory: 7168Mi
    cpu: 6000m

initContainers:
  - name: download-ptrlib
    image: busybox
    command:
      - 'sh'
      - '-c'
      - 'echo "id $(whomai) && pod starting up" && mkdir -p /data/mods && ls -l /data/mods && echo "/data/mods directory created" && wget https://cdn.modrinth.com/data/tIKBCqVe/versions/1.0.5/PTRLib-1.0.5.jar -o /data/mods/PTRLib-1.0.5.jar && echo "PTRLib downloaded"'
#      - 'mkdir -p /data/mods && wget https://cdn.modrinth.com/data/tIKBCqVe/versions/1.0.5/PTRLib-1.0.5.jar -o /data/mods/PTRLib-1.0.5.jar'
    volumeMounts:
      - name: datadir
        mountPath: /data
    securityContext:
      runAsGroup: 1001
      runAsNonRoot: true
      runAsUser: 1001
minecraftServer:
  version: 1.12.2
  type: "AUTO_CURSEFORGE"
  forgeVersion: 14.23.5.2860
  memory: 4096M
  jvmXXOpts: "-Xmx4096M"
  spawnAnimals: true
  # Determines if monsters will be spawned.
  spawnMonsters: true
  # Determines if villagers will be spawned.
  spawnNPCs: true
  # Sets the area that non-ops can not edit (0 to disable)
  spawnProtection: 2
  # Max view distance (in chunks).
  viewDistance: 10

  autoCurseForge:
    apiKey:
      existingSecret: "curse-forge-api-key"
      secretKey: credential
    slug: pokehaan-craft
  modrinth:
    projects:
      # https://modrinth.com/mod/ptrlib/version/1.0.5
      - 8eTyklbx