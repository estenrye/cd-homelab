resources:
  requests:
    memory: 4096Mi
    cpu: 3000m
  limits:
    memory: 7168Mi
    cpu: 6000m

minecraftServer:
  version: 1.12.2
  type: "AUTO_CURSEFORGE"
  forgeVersion: 14.23.5.2860
  memory: 4096M
  jvmXXOpts: "-Xmx4096M"
  spawnAnimals: true
  # Determines if monsters will be spawned.
  spawnMonsters: true
  # Determines if villagers will be spawned.
  spawnNPCs: true
  # Sets the area that non-ops can not edit (0 to disable)
  spawnProtection: 2
  # Max view distance (in chunks).
  viewDistance: 10

  autoCurseForge:
    apiKey:
      existingSecret: "curse-forge-api-key"
      secretKey: credential
    slug: pokehaan-craft
    includeMods:
      - ptrlib
  modrinth: {}