apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

configMapGenerator:
  - name: env-properties
    env: env.properties

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../base

replacements:
  - path: replacements/cert-manager-dns01-credentials.onepassworditem.yaml
  - path: replacements/dnsZone0.letsencrypt-prod-dns01.clusterissuer.yaml
  - path: replacements/email.letsencrypt-prod-dns01.clusterissuer.yaml