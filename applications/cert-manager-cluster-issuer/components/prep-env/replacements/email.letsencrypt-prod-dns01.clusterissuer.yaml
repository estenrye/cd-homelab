source:
  group: argoproj.io
  kind: Application
  version: v1alpha1
  name: argocd
  namespace: argocd
  fieldPath: metadata.annotations.app\.cluster-issuer/email
targets:
  - select:
      group: cert-manager.io
      version: v1
      kind: ClusterIssuer
      name: letsencrypt-prod-dns01
    fieldPaths:
      - spec.acme.email