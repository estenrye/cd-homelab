apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: compositekubernetesclusters.rye.ninja
spec:
  connectionSecretKeys:
  - kubeconfig
  defaultCompositionRef:
    name: cluster-aws-public-private
  group: rye.ninja
  names:
    kind: CompositeKubernetesCluster
    plural: compositekubernetesclusters
  claimNames:
    kind: KubernetesCluster
    plural: kubernetesclusters
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  clusterName:
                    description: The name of the cluster
                    type: string
                  region:
                    description: The region to create the cluster in
                    type: string
                    default: us-west-2
                  vpc:
                    type: object
                    properties:
                      cidrBlock:
                        description: The CIDR block for the VPC
                        type: string
                        default: 192.168.0.0/16
                required:
                  - clusterName
            required:
            - parameters
          status:
            type: object
            properties:
              clusterName:
                description: The name of the cluster
                type: string
              controlPlaneStatus:
                description: The status of the control plane
                type: string
              nodePoolStatus:
                description: The status of the node pool
                type: string
    additionalPrinterColumns:
    - name: clusterName
      type: string
      jsonPath: ".status.clusterName"
    - name: vpc
      type: string
      jsonPath: ".status.vpcStatus"
