apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-aws-public-private
  labels:
    provider: aws
    cluster: eks
spec:
  compositeTypeRef:
    apiVersion: rye.ninja/v1alpha1
    kind: CompositeKubernetesCluster
  patchSets:
  - name: routeTableIdSelector-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.routeTableIdSelector.matchLabels.clusterName
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.subnetIdSelector.matchLabels.clusterName
  - name: vpcIdSelector-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.vpcIdSelector.matchLabels.clusterName
  - name: default-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.clusterName
      toFieldPath: metadata.labels.clusterName
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.region

  resources:
  - name: vpc
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: VPC
      spec:
        forProvider:
          cidrBlock: "192.168.0.0/16"
          enableDnsHostnames: true
          enableDnsSupport: true
          instanceTenancy: default
          region: us-east-2
          tags:
            Name: vpc-name
            CrossplaneManaged: "true"
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.cidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-A
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-a
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2a
          cidrBlock: 192.168.0.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            Name: team-a-public-subnet-a
            CrossplaneManaged: "true"
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchLabels:
              clusterName: vpc-name
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: vpcIdSelector-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-a"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sa"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-a.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-B
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-b
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2b
          cidrBlock: 192.168.32.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            Name: team-a-public-subnet-b
            CrossplaneManaged: "true"
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchLabels:
              clusterName: vpc-name
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: vpcIdSelector-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-b"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sb"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-b.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-C
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-c
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2c
          cidrBlock: 192.168.64.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            Name: team-a-public-subnet-c
            CrossplaneManaged: "true"
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchLabels:
              clusterName: vpc-name
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: vpcIdSelector-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-c"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sc"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-b.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicRouteTable
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTable
      metadata:
        labels: 
          routetable: public
      spec:
        forProvider:
          region: us-east-2
          tags:
            Name: team-a-public-subnet-a-rtb
            CrossplaneManaged: "true"
          vpcIdSelector:
            matchLabels:
              clusterName: vpc-name
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: vpcIdSelector-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-route-table"
            type: Format
  - name: publicRouteTableAssociation-az-A
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTableAssociation
      spec:
        forProvider:
          region: us-east-2
          routeTableIdSelector:
            matchLabels:
              clusterName: clusterName
              routetable: public
          subnetIdSelector:
            matchLabels:
              clusterName: clusterName
              subnet: public-a
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: routeTableIdSelector-patchset
  - name: publicRouteTableAssociation-az-B
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTableAssociation
      spec:
        forProvider:
          region: us-east-2
          routeTableIdSelector:
            matchLabels:
              clusterName: clusterName
              routetable: public
          subnetIdSelector:
            matchLabels:
              clusterName: clusterName
              subnet: public-b
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: routeTableIdSelector-patchset
  - name: publicRouteTableAssociation-az-C
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTableAssociation
      spec:
        forProvider:
          region: us-east-2
          routeTableIdSelector:
            matchLabels:
              clusterName: clusterName
              routetable: public
          subnetIdSelector:
            matchLabels:
              clusterName: clusterName
              subnet: public-c
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: PatchSet
      patchSetName: routeTableIdSelector-patchset
