apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cluster-aws-public-private
  labels:
    provider: aws
    cluster: eks
spec:
  compositeTypeRef:
    apiVersion: rye.ninja/v1alpha1
    kind: CompositeKubernetesCluster
  patchSets:
  - name: default-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.clusterName
      toFieldPath: metadata.labels.clusterName
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.region
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster"
            type: Format

  resources:
  - name: vpc
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: VPC
      spec:
        forProvider:
          cidrBlock: "192.168.0.0/16"
          enableDnsHostnames: true
          enableDnsSupport: true
          instanceTenancy: default
          region: us-east-2
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.cidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-A
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-a
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2a
          cidrBlock: 192.168.0.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchControllerRef: true
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-a"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sa"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-a.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-B
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-b
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2b
          cidrBlock: 192.168.32.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchControllerRef: true
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-b"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sb"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-b.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: publicSubnet-az-C
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        labels: 
          subnet: public-c
      spec:
        forProvider:
          assignIpv6AddressOnCreation: false
          region: us-east-2
          availabilityZone: us-east-2c
          cidrBlock: 192.168.64.0/19
          enableResourceNameDnsARecordOnLaunch: false
          enableResourceNameDnsAaaaRecordOnLaunch: false
          mapPublicIpOnLaunch: true
          tags:
            kubernetes.io/role/elb: "1"
          vpcIdSelector:
            matchControllerRef: true
    patches:
    - type: PatchSet
      patchSetName: default-patchset
    - fromFieldPath: spec.parameters.clusterName
      toFieldPath: spec.forProvider.tags.Name
      transforms:
        - type: string
          string:
            fmt: "%s-crossplane-ekscluster-public-subnet-c"
            type: Format
    - fromFieldPath: spec.parameters.region
      toFieldPath: spec.forProvider.availabilityZone
      transforms:
        - type: string
          string:
            fmt: "%sc"
            type: Format
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.vpc.availabilityZone-b.publicCidrBlock
      toFieldPath: spec.forProvider.cidrBlock
  - name: internetGateway
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: InternetGateway
      spec:
        forProvider:
          region: us-east-2
          vpcIdSelector:
            matchControllerRef: true
    patches:
    - type: PatchSet
      patchSetName: default-patchset
  - name: publicRouteTable
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: RouteTable
      metadata:
        labels: 
          routetable: public
      spec:
        forProvider:
          region: us-east-2
          vpcIdSelector:
            matchControllerRef: true
          routes:
            - destinationCidrBlock: 0.0.0.0/0
              gatewayIdSelector:
                matchControllerRef: true
          associations:
            - subnetIdSelector:
                matchLabels:
                  subnet: public-a
                matchControllerRef: true
            - subnetIdSelector:
                matchLabels:
                  subnet: public-b
                matchControllerRef: true
            - subnetIdSelector:
                matchLabels:
                  subnet: public-c
                matchControllerRef: true
    patches:
    - type: PatchSet
      patchSetName: default-patchset
