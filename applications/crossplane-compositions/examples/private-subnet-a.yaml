apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: team-a-private-subnet-a
  namespace: team-a
spec:
  forProvider:
    assignIpv6AddressOnCreation: false
    region: us-east-2
    availabilityZone: us-east-2a
    cidrBlock: 192.168.96.0/19
    enableResourceNameDnsARecordOnLaunch: false
    enableResourceNameDnsAaaaRecordOnLaunch: false
    mapPublicIpOnLaunch: false
    tags:
      Name: team-a-private-subnet-a
      CrossplaneManaged: "true"
      kubernetes.io/role/internal-elb: "1"
    vpcIdRef:
      name: team-a
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIP
metadata:
  name: team-a-private-subnet-a-eip
  namespace: team-a
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: team-a-private-subnet-a-eip
      Network: private
      CrossplaneManaged: "true"
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: NatGateway
metadata:
  name: team-a-private-subnet-a-nat-gtwy
  namespace: team-a
spec:
  forProvider:
    region: us-east-2
    allocationIdRef:
      name: team-a-private-subnet-a-eip
    subnetIdRef:
      name: team-a-private-subnet-a
    tags:
      Name: team-a-private-subnet-a-nat-gtwy
      Network: private
      CrossplaneManaged: "true"
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: team-a-private-subnet-a-rtb
  namespace: team-a
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: team-a-private-subnet-a-rtb
      Network: private
      CrossplaneManaged: "true"
    vpcIdRef:
      name: team-a
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: team-a-private-subnet-a-rtb-nat-gtwy-route
  namespace: team-a
spec:
  forProvider:
    region: us-east-2
    destinationCidrBlock: 0.0.0.0/0
    natGatewayIdRef:
      name: team-a-private-subnet-a-nat-gtwy
    routeTableIdRef:
      name: team-a-private-subnet-a-rtb
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: team-a-private-subnet-a-rtb-assoc
  namespace: team-a
spec:
  forProvider:
    region: us-east-2
    routeTableIdRef:
      name: team-a-private-subnet-a-rtb
    subnetIdRef:
      name: team-a-private-subnet-a