- source:
    version: v1
    kind: ConfigMap
    namespace: default
    name: cluster-config-env
    fieldPath: data.METALLB_IP_ADDRESS_POOL
  targets:
    - select:
        group: metallb.io
        version: v1beta1
        kind: IPAddressPool
        namespace: metallb-system
        name: address-pool
      fieldPaths:
        - spec.addresses.0