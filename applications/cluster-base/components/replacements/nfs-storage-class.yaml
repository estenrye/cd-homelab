- source:
    version: v1
    kind: ConfigMap
    namespace: default
    name: cluster-config-env
    fieldPath: data.STORAGE_CLASS_NFS_SERVER
  targets:
    - select:
        group: storage.k8s.io
        version: v1
        kind: StorageClass
        name: fast-delete
      fieldPaths:
        - parameters.server
    - select:
        group: storage.k8s.io
        version: v1
        kind: StorageClass
        name: fast-retain
      fieldPaths:
        - parameters.server
    - select:
        group: storage.k8s.io
        version: v1
        kind: StorageClass
        name: slow-delete
      fieldPaths:
        - parameters.server
    - select:
        group: storage.k8s.io
        version: v1
        kind: StorageClass
        name: slow-retain
      fieldPaths:
        - parameters.server

