apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl-production
spec:
  acme:
    # ZeroSSL ACME server
    server: https://acme.zerossl.com/v2/DV90
    email: dummy-email@yopmail.com

    # name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: zerossl-prod

    # for each cert-manager new EAB credencials are required
    externalAccountBinding:
      keyID: ZlO3V9ZBwEtfRpYK4sSqaw
      keySecretRef:
        name: eab-credentials-zerossl
        key: credential
      keyAlgorithm: HS256

    # ACME DNS-01 provider configurations to verify domain
    solvers:
    - selector:
        dnsZones:
          - rye.ninja
      dns01:
        cloudflare:
          apiTokenSecretRef:
            name: dns-credentials-cloudflare
            key: token