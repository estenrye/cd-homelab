---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eab-credentials-zerossl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
  - secretKey: credential
    remoteRef:
      key: eab.zerossl.rye.ninja
      property: credential
      conversionStrategy: Default	
      decodingStrategy: None
      metadataPolicy: None
