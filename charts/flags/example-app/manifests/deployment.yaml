apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: default
  labels:
    app: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
      annotations:
        openfeature.dev/enabled: "true"
        openfeature.dev/featureflagsource: "example-app"
    spec:
      containers:
      - name: example-app
        image: estenrye/flags-example:latest
        imagePullPolicy: Always
        args:
          - --port=8090
          - --host=localhost
        ports:
        - name: http
          containerPort: 8080
      - name: shell
        image: alpine
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'Hello, World!'; sleep 3600; done"]