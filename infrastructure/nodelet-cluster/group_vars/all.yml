enable_nat: true
nodeletConfig:
  sshUser: "{{ ansible_user }}"
  nodeletPkg: "{{ directories.opt_pf9_artifacts.path }}/nodelet.tar.gz"
  clusterName: airctl-mgmt
  allowWorkloadsOnMaster: false
  k8sApiPort: 443
  masterIp: 10.5.50.10
  masterVipEnabled: true
  masterVipVrouterId: 101
  privileged: true
releases:
  target_distribution: "{{ hostvars[groups['nodes'][0]].ansible_distribution | lower }}"
  target_release: "{{ hostvars[groups['nodes'][0]].ansible_distribution_release }}"
  nodelet:
    version: 0.2.8
    build: 15
    package: deb
directories:
  etc_nodelet:
    path: /etc/nodelet
    owner: ubuntu
    group: ubuntu
  opt_pf9:
    path: /opt/pf9
    owner: ubuntu
    group: ubuntu
  opt_pf9_artifacts:
    path: /opt/pf9/artifacts
    owner: ubuntu
    group: ubuntu
  opt_pf9_bin:
    path: /opt/pf9/bin
    owner: ubuntu
    group: ubuntu
artifacts:
  nodelet:
    package:
      url: https://github.com/platform9/nodelet/releases/download/v{{ releases.nodelet.version }}/pf9-nodelet.tar.gz
      path: "{{ directories.opt_pf9_artifacts.path }}/nodelet.tar.gz"
    cli:
      url: https://github.com/platform9/nodelet/releases/download/v{{ releases.nodelet.version }}/nodeletctl
      path: "{{ directories.opt_pf9_bin.path }}/nodeletctl"
