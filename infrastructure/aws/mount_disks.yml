- hosts:
    - ssh_proxy
    - nodes
  tasks:
    - name: ping all nodes to gather facts
      ansible.builtin.ping:

- hosts:
    - ssh_proxy
    - nodes
  tasks:
    - name: Create Target Directories
      ansible.builtin.file:
        state: directory
        path: "{{ item.path }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0770
      become: true
      loop: "{{ mounts }}"
      loop_control:
        label: "{{ item.path }}"

    - name: Unmount disk
      ansible.posix.mount:
        path: /mnt
        src: "{{ item.device_name }}"
        state: unmounted
      become: true
      loop: "{{ mounts }}"
      loop_control:
        label: "{{ item.device_name }}"

    - name: formatting the volume
      ansible.builtin.filesystem:
        dev: "{{ item.device_name }}"
        fstype: "{{ item.fstype }}"
      become: true
      loop: "{{ mounts }}"
      loop_control:
        label: "{{ item.device_name }}: {{ item.fstype }}"

    - name: Mount disk
      ansible.posix.mount:
        path: "{{ item.path }}"
        src: "{{ item.device_name }}"
        fstype: "{{ item.fstype }}"
        opts: "{{ item.opts }}"
        state: mounted
      become: true
      loop: "{{ mounts }}"
      loop_control:
        label: "{{ item.device_name }}: {{ item.fstype }} ==> {{ item.path }}"

    - name: create ansible directory
      ansible.builtin.file:
        state: directory
        path: /opt/pf9/.tmp
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0750
      become: true
