all:
  children:
    provisioner:

provisioner:
  hosts:
    localhost:
      instances:
        - name: jumphost
          role: ssh_proxy
          count: 1
          instance_type: m4.xlarge
          volumes:
            - device_name: /dev/xvdb
              ebs:
                  delete_on_termination: true
                  encrypted: false
                  volume_size: 40
                  volume_type: gp3
        - name: nodelet-controlplane
          role: controlplane
          count: 5
          instance_type: m4.xlarge
          volumes:
            - device_name: /dev/xvdb
              ebs:
                  delete_on_termination: true
                  encrypted: false
                  volume_size: 40
                  volume_type: gp3
        - name: nodelet-worker
          role: worker
          count: 3
          instance_type: z1d.6xlarge
          volumes:
            - device_name: /dev/xvdb
              ebs:
                  delete_on_termination: true
                  encrypted: false
                  volume_size: 40
                  volume_type: gp3
