disks:
  additional_disks: []
  boot:
    device_path: /dev/sda
    size: 100G
    additional_partitions:
      - id: 3
        name: root
        mount_path: /
        size: 40G
      - id: 4
        name: var
        mount_path: /var
        size: 5G
      - id: 5
        name: var-log
        mount_path: /var/log
        size: 15G
      - id: 6
        name: var-log-audit
        mount_path: /var/log/audit
        size: 10G
      - id: 7
        name: var-tmp
        mount_path: /var/tmp
        mount_options: nodev,nosuid,noexec
        size: 5G
      - id: 8
        name: home
        mount_path: /home
        mount_options: nodev
        size: 5G
      - id: 9
        name: var-lib
        mount_path: /opt
        size: -1
