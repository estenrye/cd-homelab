apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - ../../../applications/argocd

patches:
- patch: |
    - op: add
      path: /spec/server/ingress/tls/0/hosts/0
      value: argocd.rspot.rye.ninja
    - op: add
      path: /spec/server/host
      value: argocd.rspot.rye.ninja
    - op: add
      path: /spec/server/grpc/ingress/tls/0/hosts/0
      value: argocd-grpc.rspot.rye.ninja
    - op: add
      path: /spec/server/grpc/host
      value: argocd-grpc.rspot.rye.ninja
  target:
    group: argoproj.io
    version: v1beta1
    kind: ArgoCD
    name: argocd
